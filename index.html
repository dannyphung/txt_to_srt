    <script type="text/javascript" charset="utf-8">
        
function convert_file(content){
  content_arr= content.split('\n');
  result = '\n'
  for(i in content_arr){
    var row = convert_row(content_arr[i]);
    result+= (i+1);
    result+='\n';
    result+= row[0] + ' --> ' + row[1];
    result+='\n';
    result+= row[2];
    result+='\n\n';
  }
  return result
}
function convert_time(t){
  var x = t.split(':');
  var ms = (parseInt(x[3])* 1000)/60;
  x.splice(3);
  var left = x.join(':');
  return [left,parseInt(ms)].join(',')
}
function convert_row(row){
  var r = row.split(' ');
  r[0] = convert_time(r[0]); 
  r[1] = convert_time(r[1]);
  return r
}
