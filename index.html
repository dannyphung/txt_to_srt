<!DOCTYPE html>
<html>

<head>
    <title>Adobe Encore TXT sub to SRT</title>
    <style type="text/css" media="screen">
        .wrapper{
            position:relative;
            display:block;
            width:900px;
            margin:20px auto 0;
        }
        h3{
            text-align:center
        }
    </style>
    <script type="text/javascript" charset="utf-8">
    function convert(x) {
        first = x.split(':');
        mili = first.pop();
        return first.join(':') + ',' + mili * 40
    }

    function download() {
        z = document.getElementById('source').value;
        lines = z.split('\n');
        csv = lines.map(function(a) {
            x = a.split('	');
            if (x.length < 3) return null
            x[0] = convert(x[0]);
            x[1] = convert(x[1]);
            return x;
        });

        srt = '';

        for (i in csv) {
            if (csv[i] != null) {
                current_line = csv[i];
                srt += (parseInt(i) + 1) + '\n';
                srt += current_line[0] + ' --> ' + current_line[1] + '\n';
                srt += current_line[2] + '\n';
                srt += '\n';
            }
        }
        durl = 'data:text/plain;,' + encodeURI(srt);
        document.getElementById('download').href = durl;
         document.getElementById('download').click();
    }


    //
    </script>
</head>

<body>
    <a href="https://github.com/dannyphung/txt_to_srt"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
    <div>
    <h3 >Adobe Encore TXT sub to SRT</h3>
    <textarea rows="5" cols="50" name="source" id='source'></textarea>
    <button onclick="download()">
        Convert!
    </button>
    <a id="download" download='subtitle.srt' target="_blank">&nbsp</a>
    </div>
</body>

</html>
